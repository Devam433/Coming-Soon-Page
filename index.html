<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <link rel="stylesheet" href="style.css">

    <style>
        .attrubution{font-size: 11px; text-align: center;}
        .attrubution a{color: hsl(228,45%,44%);}
    </style>
</head>
<body>
    
    <header><img src="./images/logo.svg" alt="logo" class="logo"></header>
    <div class="container">
        <div class="left">
            <h1>We're <br> <span>coming <br> soon</span></h1>

            <p>Hello folks, be ready to put on the style! We're currently building our new fashion store.
                Add your email below to stay up-to-date with announcements and our launch deals.</p>
        
            <form action="#">
                <input type="email" name="" id="" placeholder="Email Address">
                <img class="error-icon" src="./images/icon-error.svg" alt="error">
                <button type="submit"><img src="./images/icon-arrow.svg" alt="submit"></button>
                <p>Invalid email</p>
            </form>
        
        </div>
        <div class="right"></div>
    </div>

      <script src="main.js"></script>
</body>
</html>
